<div class="flex-container">
    <div class="flex-container-1 col-md-4">
        <p style="color: white">
            {{mockQuestion.question}}

        </p>
    </div>

        <div style="display: flex;flex-direction: row;justify-content:space-between">

            <div style="display: flex;flex-direction: row;margin-left: 50rem">

                </select></div>
